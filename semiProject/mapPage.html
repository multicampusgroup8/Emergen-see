<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="topButtonScript.js" defer></script>
    <title>지도 페이지</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .notification-bar {
            background-color: #FBC128;
            /* 노란색 배경 */
            color: #000;
            /* 글자 색상 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
            padding: 10px 0;
            /* 위아래 패딩 */
            font-weight: bold;
            /* 글자 굵게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 그림자 효과 */
        }
        .main-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 2px solid #000;
            color: #000;
        }

        .logo {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .logo a {
            font-weight: bold;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
        }

        .map-section {
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #000;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 600px; /* 필요한 높이에 맞게 조절 */
        }

        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #252526;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>

<body>
    <header class="main-header">
        <!-- 로고 섹션 -->
        <div class="logo">
            <a href="#">EMERGENSEE</a>
        </div>
    </header>
    <div class="notification-bar" id="notificationBar">
    </div>
    <!-- 지도 섹션 -->
    <div class="map-section">
        <iframe src="https://www.safemap.go.kr/main/smap.do?flag=2" loading="lazy"></iframe>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
        </div>
        <button id="backToTop" onclick="scrollToTop()">Top</button>
    </footer>
    <script>
        const messages = [
            "여기에 중요한 알림 또는 메시지를 입력하세요.",
            "두 번째 중요한 알림 메시지입니다.",
            "세 번째 알림 메시지입니다.",
            // 필요한 만큼 메시지 추가
        ];

        let currentMessageIndex = 0;
        const notificationBar = document.getElementById('notificationBar');

        function changeNotificationMessage() {
            notificationBar.innerText = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }
        // 알림바 메시지 초기화
        changeNotificationMessage();

        // 5초마다 메시지 변경 (5000ms = 5초)
        setInterval(changeNotificationMessage, 5000);

        // 로그인 상태를 나타내는 변수.
        let isLoggedIn = false;

        function updateLoginStatus() {
            const userActions = document.querySelector('.user-actions');

            // 로그인 상태에 따라 내용 변경
            if (isLoggedIn) {
                userActions.innerHTML = `
                    <a href="myPage.html">마이페이지</a>
                    <a href="logout.html" onclick="logout()">로그아웃</a>
                `;
            } else {
                userActions.innerHTML = `
                    <a href="login.html">로그인</a>
                    <a href="register.html">회원가입</a>
                `;
            }
        }

        function login() {  // 로그인 함수
            isLoggedIn = true;
            updateLoginStatus();
        }

        function logout() { // 로그아웃 함수
            isLoggedIn = false;
            updateLoginStatus();
        }

        // 페이지 로딩시 로그인 상태 확인 및 UI 업데이트
        window.onload = function () {
            updateLoginStatus();
        }
    </script>
</body>

</html>
