<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="topButtonScript.js" defer></script>
    <script src="notification.js" defer></script>
    <title>마이페이지</title>
    <style>
        /* 전체적인 기본 스타일 */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-image: linear-gradient(to right, #E8E5E2, #FCB801);
            /* 그라데이션 적용 */
            color: white;
        }

        header #logo {
            width: 150px;
            /* 이미지의 너비. 필요에 따라 조절하세요. */
            height: auto;
            /* 이미지의 높이를 자동으로 설정. */
        }

        header #user-profile {
            display: flex;
            align-items: center;
        }

        header #user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header #user-profile #logoutButton {
            margin-left: 10px;
            /* 사용자 이름과 로그아웃 버튼 사이의 간격 */
            color: white;
            /* 버튼 색상 */
            text-decoration: none;
            /* 밑줄 제거 */
        }

        header #user-profile #logoutButton:hover {
            text-decoration: underline;
            /* 마우스 오버 시 밑줄 표시 */
        }

        .myPageTitle {
            font-size: 1.5em;
            /* 폰트 크기 증가 */
            font-weight: bold;
            /* 글자를 굵게 */
            color: #000;
            /* 색상은 검은색 */
            border-bottom: 2px solid #000;
            /* 밑줄 강조 */
            margin-bottom: 10px;
            /* 아래 여백 추가 */
            display: block;
            /* block 요소로 만들어 줄바꿈 효과 */
            padding-bottom: 5px;
            /* 밑줄과 글자 사이의 간격 */
        }

        /* 사이드 메뉴 스타일 */
        nav {
            width: 200px;
            background-color: white;
            border-right: 2px solid #ddd;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #252526;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FBC128;
        }

        nav ul li ul {
            margin-top: 5px;
            margin-left: 15px;
        }

        .notification-bar {
            background-color: #222224;
            /* 노란색 배경 */
            color: #fff;
            /* 글자 색상 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
            padding: 10px 0;
            /* 위아래 패딩 */
            font-weight: bold;
            /* 글자 굵게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 그림자 효과 */
        }

        /* 메인 컨텐츠 스타일 */
        main {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            border-left: 1px solid #ddd;
        }

        h1,
        h2,
        h3 {
            font-family: 'Georgia', serif;
            color: #252526;
            border-bottom: 2px solid #FBC128;
            padding-bottom: 10px;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
        }

        h3 {
            font-size: 16px;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #252526;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <header>
        <img id="logo" src="logo.png" alt="EMERGENSEE Logo"> <!-- 로고 이미지 중앙 배치 -->
        <div id="user-profile">
            <img src="profile.png" alt="User Profile Image">
            <span>사용자 이름</span>
            <a href="#" id="logoutButton">로그아웃</a> <!-- 로그아웃 버튼 추가 -->
        </div>
    </header>
    <div class="notification-bar" id="notificationBar">
    </div>
    <!-- 사이드 메뉴 & 메인 컨텐츠 -->
    <div class="container">
        <!-- 사이드 메뉴 -->
        <nav>
            <span class="myPageTitle">마이페이지</span>
            <ul>
                <li><a href="#">대피소 표시</a></li>
                <li><a href="#">개인 관심 지도</a></li>
                <li>
                    <a href="#">설정</a>
                    <ul>
                        <li><a href="#">내정보 수정</a></li>
                        <li><a href="#">회원탈퇴</a></li>
                        <li><a href="#">관심지역설정</a></li>
                        <li><a href="#">카카오톡 알림설정</a></li>
                    </ul>
                </li>
                <li><a href="#">내 게시글 목록</a></li>
                <li><a href="#">내 댓글 목록</a></li>
            </ul>
        </nav>
        <!-- 메인 컨텐츠 -->
        <main>
            <!-- 각 섹션의 내용이 여기에 들어갑니다. -->
        </main>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
        </div>
        <button id="backToTop" onclick="scrollToTop()">Top</button>
    </footer>

</body>

</html>
