<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="topButtonScript.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        footer {
            width: 100%;
            text-align: center;
            color: #555;
            padding: 10px 0;
        }
        .backToTop {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 5px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        .backToTop:hover {
            background-color: #555;
        }
        .register-container {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #B0C4DE;
            cursor: not-allowed;
        }
        .terms-content {
            width: 94%;
            height: 150px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2>회원가입</h2>

            <form action="registerProcess.jsp" method="post" id="registerForm">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required oninput="validateForm()">

                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required oninput="validateForm()">

                <label for="password-confirm">비밀번호 확인:</label>
                <input type="password" id="password-confirm" name="password-confirm" required oninput="validateForm()">

                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required oninput="validateForm()">

                <label for="nickname">닉네임:</label>
                <input type="text" id="nickname" name="nickname" required oninput="validateForm()">

                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required oninput="validateForm()">
                <div style="display: flex; margin-bottom: 10px;"> <br> 이용약관: </div>
                <div class="terms-content">
                    이곳에 약관의 내용을 넣어주세요.
                    예를 들어, 사용자의 정보 사용에 관한 내용, 서비스 이용 규칙 등 약관의 전체 내용이 들어갑니다.
                </div>

                <label>
                    <input type="checkbox" name="terms" required oninput="validateForm()">
                    동의합니다
                </label>

                <div style="display: flex; margin-bottom: 10px;"> <br> 유저 유형: </div>
                <div style="display: flex; justify-content: center; margin-bottom: 10px;">
                    <label style="display: inline-block; margin-right: 10px;">
                        <input type="radio" name="userType" value="user" required>
                        일반 유저
                    </label>

                    <label style="display: inline-block;">
                        <input type="radio" name="userType" value="admin">
                        관리자 유저
                    </label>
                </div>

                <button type="submit" id="registerBtn">가입하기</button>
            </form>
        </div>
        <!-- Footer Section -->
        <footer>
            <div class="footer-content">
                © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
            </div>
            <button id="backToTop" onclick="scrollToTop()">Top</button>
        </footer>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password-confirm').value;
            const name = document.getElementById('name').value;
            const nick = document.getElementById('nickname').value;
            const phoneNum = document.getElementById('phone').value;
            const terms = document.querySelector('input[name="terms"]:checked');
            const userType = document.querySelector('input[name="userType"]:checked');

            const registerBtn = document.getElementById('registerBtn');

            if (username === '' || password === '' || confirmPassword === '' || name === '' || nick === '' || phoneNum === '' || !terms || !userType || password !== confirmPassword) {
                registerBtn.setAttribute('disabled', 'disabled');
            } else {
                registerBtn.removeAttribute('disabled');
            }
        }
        // 페이지 로드 시 초기 검증
        window.onload = function () {
            validateForm();
        }
    </script>
</body>

</html>
