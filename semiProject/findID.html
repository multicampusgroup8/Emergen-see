<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px);
        }
        .find-id-container {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"] {
            width: 94%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #B0C4DE;
            cursor: not-allowed;
        }
        footer {
            width: 100%;
            text-align: center;
            color: #555;
            padding: 10px 0;
        }
        .backToTop {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 5px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        .backToTop:hover {
            background-color: #555;
        }
    </style>
    <script src="topButtonScript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="find-id-container">
            <h2>아이디 찾기</h2>
            <form action="findIDProcess.jsp" method="post">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required oninput="checkInput()">

                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" required oninput="checkInput()">

                <button type="submit" id="findIDBtn" disabled>아이디 찾기</button>
            </form>
        </div>
        <!-- Footer Section -->
        <footer>
            <div class="footer-content">
                © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
            </div>
            <button id="backToTop" onclick="scrollToTop()">Top</button>
        </footer>
    </div>

    <script>
        function checkInput() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const findIDBtn = document.getElementById('findIDBtn');

            if (name && phone) {
                findIDBtn.removeAttribute('disabled');
            } else {
                findIDBtn.setAttribute('disabled', 'disabled');
            }
        }

        // 페이지 로드 시 초기 검증
        window.onload = function () {
            checkInput();
        }
    </script>
</body>

</html>
