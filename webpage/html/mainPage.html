<!-- mainPage.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <script src="../js/topButtonScript.js" defer></script>
    <script src="../js/notification.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 전체 페이지에 적용되는 기본 스타일 */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            margin-top: 50px;
            margin-left: 20px;
            margin-right: 20px;
            padding-bottom: 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-image: linear-gradient(to right, #E8E5E2, #FCB801);
            color: white;
        }

        header>div {
            flex: 1;
        }

        header #logo {
            flex: 1;
            margin: auto;
            width: 100px;
            height: auto;
        }

        header #user-profile {
            display: flex;
            align-items: center;
            flex: 1;
            justify-content: flex-end;
        }

        header #user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header #user-profile #loginButton,
        #user-profile #registerButton {
            margin-left: 10px;
            color: white;
            text-decoration: none;
        }

        header #user-profile #loginButton:hover,
        #user-profile #registerButton:hover {
            text-decoration: underline;
        }

        .main-nav {
            background-image: linear-gradient(to right, #E8E5E2, #FCB801);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-nav ul {
            display: flex;
            justify-content: space-around;
            width: 100%;
            list-style-type: none;
            padding: 0;
        }

        .main-nav li {
            position: relative;
        }

        .main-nav li>ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #E8E5E2;
            border: 1px solid #fff;
            z-index: 10;
        }

        .main-nav li:hover>ul {
            display: block;
        }

        .main-nav ul li a {
            padding: 10px 15px;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .main-nav ul li a:hover {
            background-color: #E8E5E2;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            background-color: white;
            border-left: 5px solid #E8E5E2;
            padding-left: 30px;
        }

        .notification-bar {
            background-color: #222224;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #252526;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 120px;
            text-align: center;
        }

        button#updateSettings {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: #1e1e1e;
        }

        /* 페이지 중앙 콘텐츠 영역 스타일 */
        .main-content {
            margin: 20px auto;
            /* 상하 간격 20px, 좌우 중앙 정렬 */
            background-color: #fff;
            /* 콘텐츠 영역 배경색 */
            padding: 20px;
            /* 콘텐츠 영역 내부 패딩 */
            border: 1px solid #000;
            /* 콘텐츠 영역 테두리 */
            width: 70%;
            /* 콘텐츠 영역 너비 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 콘텐츠 영역에 그림자 효과 */
        }

        /* 지도 섹션 스타일 */
        .map-section {
            width: 100%;
            /* 지도 섹션의 넓이를 최대로 설정 */
            height: 400px;
            /* 지도 섹션의 높이 설정 */
            margin-bottom: 20px;
            /* 지도 섹션 아래의 여백 */
        }

        /* 정보 섹션 (지도, 게시글, 실시간 검색어 등)의 스타일 */
        .info-section {
            display: flex;
            /* Flexbox를 사용하여 내부 요소를 가로로 배치 */
            justify-content: center;
            /* 내부 요소들을 중앙에 위치 */
            column-gap: 20px;
            /* Flexbox 항목들 사이의 간격 설정 */
        }

        /* 게시글 및 실시간 검색어 섹션의 공통 스타일 */
        .posts,
        .realtime-search {
            border: 1px solid #333;
            /* 섹션의 테두리 설정 */
            padding: 10%;
            /* 섹션 내부의 패딩 설정 (전체 너비의 10%) */
        }

        /* 최신 게시글 및 인기 게시글의 스타일 */
        .latest-posts,
        .popular-posts {
            margin-bottom: 0;
            /* 박스 하단 여백을 제거 */
            /* 박스 사이의 여백을 제거했습니다. */
        }

        /* 메인 네비게이션 및 로고의 호버(마우스 오버) 시 스타일 */
        .main-nav ul li a:hover,
        .logo a:hover {
            text-decoration: underline;
            /* 텍스트에 밑줄 표시 */
        }


        /* 주 메뉴에서 하위 메뉴를 표시하기 위한 스타일 */
        .main-nav ul {
            list-style-type: none;
            /* 리스트 항목 앞의 기호 제거 */
            padding: 0;
            /* 리스트 패딩 제거 */
            margin: 0;
            /* 리스트 마진 제거 */
            position: relative;
            /* 자식 요소의 절대 위치를 제어하기 위한 기준 설정 */
        }

        .main-nav li {
            position: relative;
            /* 하위 메뉴의 위치를 제어하기 위한 기준 설정 */
        }

        .main-nav li>ul {
            display: none;
            /* 드롭다운 메뉴 기본 숨김 */
            position: absolute;
            /* 절대 위치 지정 */
            top: 100%;
            /* 부모 항목의 아래에 위치 */
            left: 0;
            /* 부모 항목의 왼쪽에 정렬 */
            background-color: #ddd;
            /* 드롭다운 메뉴 배경색 */
            border: 1px solid #fff;
            /* 드롭다운 메뉴 테두리 색 */
            z-index: 10;
            /* 다른 요소 위에 표시되도록 z-index 값 설정 */
        }

        .main-nav li:hover>ul {
            display: block;
            /* 메인 메뉴 항목에 마우스 오버 시 드롭다운 메뉴 표시 */
        }

        .main-nav ul li a {
            padding: 10px 15px;
            /* 메뉴 항목의 패딩 */
            display: block;
            /* 블록 요소로 설정하여 클릭 영역 확장 */
        }

        .main-nav ul li a:hover {
            background-color: #ddd;
            /* 메뉴 항목에 마우스 오버 시 배경색 변경 */
        }

        /* 각 게시글 및 실시간 검색어 영역의 제목 스타일 */
        .latest-posts h3,
        .popular-posts h3,
        .realtime-search h3 {
            font-size: 2em;
            /* 제목 크기 설정 */
            border-bottom: 2px solid #000;
            /* 제목 아래의 테두리 설정 */
            padding-bottom: 10px;
            /* 제목 아래의 패딩 설정 */
        }

        footer {
            background-color: #252526;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .footer-content {
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
        }

        .wrap {
            position: absolute;
            left: 0;
            bottom: 40px;
            width: 288px;
            height: 132px;
            margin-left: -144px;
            text-align: left;
            overflow: hidden;
            font-size: 12px;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
            line-height: 1.5;
        }

        .wrap * {
            padding: 0;
            margin: 0;
        }

        .wrap .info {
            width: 286px;
            height: 120px;
            border-radius: 5px;
            border-bottom: 2px solid #ccc;
            border-right: 1px solid #ccc;
            overflow: hidden;
            background: #fff;
        }

        .wrap .info:nth-child(1) {
            border: 0;
            box-shadow: 0px 1px 2px #888;
        }

        .info .title {
            padding: 5px 0 0 10px;
            height: 30px;
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }

        .info .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #888;
            width: 17px;
            height: 17px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
        }

        .info .close:hover {
            cursor: pointer;
        }

        .info .body {
            position: relative;
            overflow: hidden;
        }

        .info .desc {
            position: relative;
            margin: 13px 0 0 90px;
            height: 75px;
        }

        .desc .ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .desc .jibun {
            font-size: 11px;
            color: #888;
            margin-top: -2px;
        }

        .info .img {
            position: absolute;
            top: 6px;
            left: 5px;
            width: 73px;
            height: 71px;
            border: 1px solid #ddd;
            color: #888;
            overflow: hidden;
        }

        .info:after {
            content: '';
            position: absolute;
            margin-left: -12px;
            left: 50%;
            bottom: 0;
            width: 22px;
            height: 12px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
        }

        .info .link {
            color: #5085BB;
        }
    </style>
</head>

<body>
    <!-- 페이지 헤더: 로고 및 메인 네비게이션 포함 -->
    <header>
        <div></div>
        <img id="logo" src="../../img/logo.png" alt="EMERGENSEE Logo">
        <div id="user-profile">
            <a href="login.html" id="loginButton">로그인</a>
            <a href="register.html" id="registerButton">회원가입</a>
        </div>
    </header>
    <!-- 메인 네비게이션 섹션 -->
    <nav class="main-nav">
        <ul>
            <li>
                <a href="#">재난뉴스 모아보기</a>
                <!-- 하위 메뉴 -->
                <ul>
                    <li><a href="#">전체보기</a></li>
                    <li><a href="#">서울</a></li>
                    <li><a href="#">경기도</a></li>
                    <li><a href="#">기타등등</a></li>
                </ul>
            </li>
            <li>
                <a href="#">재난정보지도</a>
            </li>
            <li>
                <a href="#">긴급상황게시판</a>
                <!-- 하위 메뉴 -->
                <ul>
                    <li><a href="#">전체보기</a></li>
                    <li><a href="#">지진</a></li>
                    <li><a href="#">호우</a></li>
                    <li><a href="#">기타등등</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- 알림바 -->
    <div class="notification-bar" id="notificationBar">
    </div>
    <!-- 페이지의 주요 콘텐츠 -->
    <div class="main-content">
        <!-- 지도 섹션 -->
        <div class="map-section">
            <div id="map" style="width:100%;height:350px;"></div>
        </div>

        <!-- 게시글 및 실시간 검색어 섹션 -->
        <div class="info-section">
            <!-- 최신글 및 인기글 섹션 -->
            <div class="posts">
                <div class="latest-posts">
                    <h3>최신글</h3>
                    <!-- 실제 게시글 내용 -->
                </div>
                <div class="popular-posts">
                    <h3>인기글</h3>
                    <!-- 실제 게시글 내용 -->
                </div>
            </div>

            <!-- 실시간 검색어 섹션 -->
            <div class="realtime-search">
                <h3>실시간 검색어</h3>
                <!-- 실제 검색어 내용 -->
            </div>
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
        </div>
        <button id="backToTop" onclick="scrollToTop()">Top</button>
    </footer>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=23bee51da0d0811f6f8880e96e9de62c"></script>
    <script>
        // 지도를 생성합니다
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(33.451475, 126.570528),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커 클러스터러를 생성합니다
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map,
            averageCenter: true,
            minLevel: 10,
            disableClickZoom: true
        });

        $.get("/download/web/data/chicken.json", function (data) {
            var markers = $(data.positions).map(function (i, position) {
                var marker = new kakao.maps.Marker({
                    position: new kakao.maps.LatLng(position.lat, position.lng)
                });

                var content = '<div class="wrap">' +
                    '... (기존의 컨텐츠 구조, 단 데이터에 맞게 수정 필요) ...' +
                    '</div>';

                var overlay = new kakao.maps.CustomOverlay({
                    content: content,
                    position: marker.getPosition()
                });

                kakao.maps.event.addListener(marker, 'click', function () {
                    overlay.setMap(map);
                });

                return marker;
            });

            clusterer.addMarkers(markers);
        });

        kakao.maps.event.addListener(clusterer, 'clusterclick', function (cluster) {
            var level = map.getLevel() - 1;
            map.setLevel(level, { anchor: cluster.getCenter() });
        });

        function closeOverlay() {
            overlay.setMap(null);
        }

    </script>
</body>

</html>
