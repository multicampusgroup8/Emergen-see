<!-- mainPage.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <script src="topButtonScript.js" defer></script>
    <style>
        /* 전체 페이지에 적용되는 기본 스타일 */
        body {
            font-family: 'Times New Roman', serif;
            /* 기본 글꼴 설정 */
            margin: 0;
            /* 페이지 여백 제거 */
            padding: 0;
            /* 내부 패딩 제거 */
            background-color: #f4f4f4;
            /* 전체 배경색 */
            color: #333;
            /* 기본 텍스트 색상 */
        }

        footer {
            width: 100%;
            /* 넓이 100%로 설정하여 화면 전체 크기 사용 */
            text-align: center;
            /* 텍스트 가운데 정렬 */
            color: #555;
            /* 푸터 텍스트 색상 */
            padding: 10px 0;
            /* 푸터의 상하 패딩 */
        }

        button {
            width: 100%;
            /* 버튼의 넓이를 최대로 설정 */
            padding: 10px;
            /* 버튼 내부의 패딩 */
            background-color: #333;
            /* 버튼 배경색 */
            color: #ffffff;
            /* 버튼 텍스트 색상 */
            border: none;
            /* 테두리 제거 */
            border-radius: 4px;
            /* 모서리 둥글게 설정 */
            cursor: pointer;
            /* 마우스 커서를 손가락 형태로 변경 */
        }

        /* 하단에 위치하는 Top 버튼 스타일 */
        .backToTop {
            display: none;
            /* 초기에는 버튼이 보이지 않도록 설정 */
            position: fixed;
            /* 화면에서 고정된 위치에 배치 */
            bottom: 60px;
            /* 화면 하단에서 60px 위에 위치 */
            right: 20px;
            /* 화면 우측에서 20px 왼쪽에 위치 */
            background-color: #ddd;
            /* 버튼의 배경색 */
            color: #fff;
            /* 버튼 내 텍스트 색상 */
            border: none;
            /* 테두리 제거 */
            padding: 5px 5px;
            /* 버튼 내부의 패딩 설정 */
            border-radius: 4px;
            /* 버튼의 모서리 둥글게 설정 */
            cursor: pointer;
            /* 마우스 오버 시 포인터 아이콘 표시 */
            z-index: 1000;
            /* 다른 요소 위에 표시되도록 z-index 값 설정 */
        }

        .backToTop:hover {
            background-color: #ddd;
            /* 마우스 오버 시 배경색 유지 (변경할 경우 다른 색상 지정) */
        }

        /* 페이지 상단 헤더 부분의 스타일 */
        .main-header {
            display: flex;
            /* Flexbox를 사용하여 내부 요소를 배치 */
            flex-direction: column;
            /* 헤더 내부 요소를 수직으로 정렬 */
            align-items: center;
            /* 헤더 내부 요소를 중앙에 위치 */
            padding: 10px 20px;
            /* 헤더의 패딩 설정 */
            background-color: #fff;
            /* 헤더의 배경색 */
            border-bottom: 2px solid #000;
            /* 헤더 아래쪽에 검은색 테두리 추가 */
            color: #000;
            /* 헤더 내 텍스트의 색상 */
        }

        /* 로고 스타일 */
        .logo {
            background-color: #000;
            /* 로고의 배경색 설정 */
            padding: 10px;
            /* 로고 영역 내부의 패딩 */
            border-radius: 5px;
            /* 로고의 모서리 둥글게 설정 */
            margin-bottom: 10px;
            /* 로고와 아래의 내용 사이의 간격 설정 */
        }

        .logo a {
            font-weight: bold;
            /* 로고 텍스트를 굵게 설정 */
            font-size: 2em;
            /* 로고 텍스트 크기 설정 */
            color: #fff;
            /* 로고 텍스트 색상 */
            text-decoration: none;
            /* 밑줄 제거 */
        }

        /* 메인 네비게이션 스타일 */
        .main-nav ul {
            list-style-type: none;
            /* 리스트 항목 앞의 기호 제거 */
            padding: 0;
            /* 패딩 제거 */
            display: flex;
            /* Flexbox를 사용하여 내부 요소 배치 */
            gap: 20px;
            /* 항목들 사이의 간격 설정 */
        }

        .main-nav ul li a {
            color: #000;
            /* 메뉴 항목 텍스트 색상 */
            text-decoration: none;
            /* 밑줄 제거 */
            font-size: 1.2em;
            /* 메뉴 항목 텍스트 크기 설정 */
        }

        .notification-bar {
            background-color: #ffeb3b;
            /* 노란색 배경 */
            color: #000;
            /* 글자 색상 */
            text-align: center;
            /* 텍스트 중앙 정렬 */
            padding: 10px 0;
            /* 위아래 패딩 */
            font-weight: bold;
            /* 글자 굵게 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 그림자 효과 */
        }

        /* 페이지 중앙 콘텐츠 영역 스타일 */
        .main-content {
            margin: 20px auto;
            /* 상하 간격 20px, 좌우 중앙 정렬 */
            background-color: #fff;
            /* 콘텐츠 영역 배경색 */
            padding: 20px;
            /* 콘텐츠 영역 내부 패딩 */
            border: 1px solid #000;
            /* 콘텐츠 영역 테두리 */
            width: 70%;
            /* 콘텐츠 영역 너비 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* 콘텐츠 영역에 그림자 효과 */
        }

        /* 지도 섹션 스타일 */
        .map-section {
            width: 100%;
            /* 지도 섹션의 넓이를 최대로 설정 */
            height: 400px;
            /* 지도 섹션의 높이 설정 */
            margin-bottom: 20px;
            /* 지도 섹션 아래의 여백 */
        }

        /* 정보 섹션 (지도, 게시글, 실시간 검색어 등)의 스타일 */
        .info-section {
            display: flex;
            /* Flexbox를 사용하여 내부 요소를 가로로 배치 */
            justify-content: center;
            /* 내부 요소들을 중앙에 위치 */
            column-gap: 20px;
            /* Flexbox 항목들 사이의 간격 설정 */
        }

        /* 게시글 및 실시간 검색어 섹션의 공통 스타일 */
        .posts,
        .realtime-search {
            border: 1px solid #333;
            /* 섹션의 테두리 설정 */
            padding: 10%;
            /* 섹션 내부의 패딩 설정 (전체 너비의 10%) */
        }

        /* 최신 게시글 및 인기 게시글의 스타일 */
        .latest-posts,
        .popular-posts {
            margin-bottom: 0;
            /* 박스 하단 여백을 제거 */
            /* 박스 사이의 여백을 제거했습니다. */
        }

        /* 메인 네비게이션 및 로고의 호버(마우스 오버) 시 스타일 */
        .main-nav ul li a:hover,
        .logo a:hover {
            text-decoration: underline;
            /* 텍스트에 밑줄 표시 */
        }


        /* 주 메뉴에서 하위 메뉴를 표시하기 위한 스타일 */
        .main-nav ul {
            list-style-type: none;
            /* 리스트 항목 앞의 기호 제거 */
            padding: 0;
            /* 리스트 패딩 제거 */
            margin: 0;
            /* 리스트 마진 제거 */
            position: relative;
            /* 자식 요소의 절대 위치를 제어하기 위한 기준 설정 */
        }

        .main-nav li {
            position: relative;
            /* 하위 메뉴의 위치를 제어하기 위한 기준 설정 */
        }

        .main-nav li>ul {
            display: none;
            /* 드롭다운 메뉴 기본 숨김 */
            position: absolute;
            /* 절대 위치 지정 */
            top: 100%;
            /* 부모 항목의 아래에 위치 */
            left: 0;
            /* 부모 항목의 왼쪽에 정렬 */
            background-color: #ddd;
            /* 드롭다운 메뉴 배경색 */
            border: 1px solid #fff;
            /* 드롭다운 메뉴 테두리 색 */
            z-index: 10;
            /* 다른 요소 위에 표시되도록 z-index 값 설정 */
        }

        .main-nav li:hover>ul {
            display: block;
            /* 메인 메뉴 항목에 마우스 오버 시 드롭다운 메뉴 표시 */
        }

        .main-nav ul li a {
            padding: 10px 15px;
            /* 메뉴 항목의 패딩 */
            display: block;
            /* 블록 요소로 설정하여 클릭 영역 확장 */
        }

        .main-nav ul li a:hover {
            background-color: #ddd;
            /* 메뉴 항목에 마우스 오버 시 배경색 변경 */
        }

        /* 각 게시글 및 실시간 검색어 영역의 제목 스타일 */
        .latest-posts h3,
        .popular-posts h3,
        .realtime-search h3 {
            font-size: 2em;
            /* 제목 크기 설정 */
            border-bottom: 2px solid #000;
            /* 제목 아래의 테두리 설정 */
            padding-bottom: 10px;
            /* 제목 아래의 패딩 설정 */
        }
    </style>
</head>

<body>
    <!-- 페이지 헤더: 로고 및 메인 네비게이션 포함 -->
    <header class="main-header">
        <!-- 로고 섹션 -->
        <div class="logo">
            <a href="#">EMERGENSEE</a>
        </div>
        <!-- 메인 네비게이션 섹션 -->
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="#">재난뉴스 모아보기</a>
                    <!-- 하위 메뉴 -->
                    <ul>
                        <li><a href="#">전체보기</a></li>
                        <li><a href="#">서울</a></li>
                        <li><a href="#">경기도</a></li>
                        <li><a href="#">기타등등</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">재난정보지도</a>
                </li>
                <li>
                    <a href="#">긴급상황게시판</a>
                    <!-- 하위 메뉴 -->
                    <ul>
                        <li><a href="#">전체보기</a></li>
                        <li><a href="#">지진</a></li>
                        <li><a href="#">호우</a></li>
                        <li><a href="#">기타등등</a></li>
                    </ul>
                </li>
                <li>
                    <a href="login.html">로그인</a>
                </li>
                <li>
                    <a href="register.html">회원가입</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- 알림바 -->
    <div class="notification-bar" id="notificationBar">
    </div>
    <!-- 페이지의 주요 콘텐츠 -->
    <div class="main-content">
        <!-- 지도 섹션 -->
        <div class="map-section">
            <iframe src="https://www.google.com/maps/embed?..." width="100%" height="400" style="border:0;"
                allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- 게시글 및 실시간 검색어 섹션 -->
        <div class="info-section">
            <!-- 최신글 및 인기글 섹션 -->
            <div class="posts">
                <div class="latest-posts">
                    <h3>최신글</h3>
                    <!-- 실제 게시글 내용 -->
                </div>
                <div class="popular-posts">
                    <h3>인기글</h3>
                    <!-- 실제 게시글 내용 -->
                </div>
            </div>

            <!-- 실시간 검색어 섹션 -->
            <div class="realtime-search">
                <h3>실시간 검색어</h3>
                <!-- 실제 검색어 내용 -->
            </div>
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
        </div>
        <button id="backToTop" onclick="scrollToTop()">Top</button>
    </footer>
    <script>
        const messages = [
            "여기에 중요한 알림 또는 메시지를 입력하세요.",
            "두 번째 중요한 알림 메시지입니다.",
            "세 번째 알림 메시지입니다.",
            // 필요한 만큼 메시지 추가
        ];

        let currentMessageIndex = 0;
        const notificationBar = document.getElementById('notificationBar');

        function changeNotificationMessage() {
            notificationBar.innerText = messages[currentMessageIndex];
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }
        // 알림바 메시지 초기화
        changeNotificationMessage();

        // 5초마다 메시지 변경 (5000ms = 5초)
        setInterval(changeNotificationMessage, 5000);

        // 로그인 상태를 나타내는 변수.
        let isLoggedIn = false;

        function updateLoginStatus() {
            const userActions = document.querySelector('.user-actions');

            // 로그인 상태에 따라 내용 변경
            if (isLoggedIn) {
                userActions.innerHTML = `
                    <a href="myPage.html">마이페이지</a>
                    <a href="logout.html" onclick="logout()">로그아웃</a>
                `;
            } else {
                userActions.innerHTML = `
                    <a href="login.html">로그인</a>
                    <a href="register.html">회원가입</a>
                `;
            }
        }

        function login() {  // 로그인 함수
            isLoggedIn = true;
            updateLoginStatus();
        }

        function logout() { // 로그아웃 함수
            isLoggedIn = false;
            updateLoginStatus();
        }

        // 페이지 로딩시 로그인 상태 확인 및 UI 업데이트
        window.onload = function () {
            updateLoginStatus();
        }
    </script>
</body>

</html>
