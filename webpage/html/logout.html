<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body {
            background-color: white;
        }
        .logout-form {
            background-color: gray;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logout-form input[type="submit"] {
            width: 100%;
            background-color: #fbc10a;
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        .logout-form input[type="submit"]:hover {
            opacity: 0.8;
        }
        .logout-form h2,
        .logout-form label,
        .logout-form input[type="submit"] {
            font-weight: bold;
        }
        /* Footer Section */
        footer {
            text-align:center; /* footer 텍스트를 가운데로 정렬 */
        }
    </style>
</head>
<body>
    <div class="logout-form">
        <h2>Logout</h2>
        <p>정말 로그아웃 하시겠습니까?</p>
        <form action="/logout" method="post">
            <input type="submit" value="예(Yes)">
            <input type="submit" value="아니요(No)">
        </form>
    </div>
     <!-- Footer Section -->
     <footer>
            <div class="footer-content">
                © 2023 모든 권리 보유. 멀티캠퍼스 세미프로젝트 8조에 있습니다.
            </div>
            <button id="backToTop" onclick="scrollToTop()">Top</button>
     </footer>
</body>

</html>
