                <h1>회원 탈퇴</h1>
                <div class="form-container">
                    <!-- 아이디 확인 텍스트 -->
                    <form id="withdrawalForm" action="탈퇴_처리_페이지_URL" method="post" onsubmit="return checkPasswords()">
                        <!-- 회원 탈퇴 양식 -->

                        <!-- 아이디 확인 텍스트 -->
                        <p style="font-size: 24px;">아이디를 확인해주세요: aaabbb</p>

                        <div class="input-group">

                            <input type="password" id="password" name="password" required>
                        </div>

                        <!-- 비밀번호 확인 입력 -->
                        <div class="input-group">
                            <label for="confirm-password">비밀번호 확인:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>

                        <!-- 탈퇴사유 입력 -->
                        <div class="input-group">
                            <label for="reason">탈퇴사유:</label>
                            <textarea id="reason" name="reason" rows="4" required></textarea>
                        </div>
                        <!-- 회원 탈퇴 버튼 -->
                        <div class="centered-buttons">
                            <button class="btn" type="submit">예</button>
                            <button class="btn" onclick="return cancelWithdrawal()">아니요</button>
                        </div>
                    </form>

    <script>
        function checkPasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            var passwordPattern = /^.{6,20}$/;
            var valid = true;

            if (!passwordPattern.test(password)) {
                alert("비밀번호는 6~20자여야 합니다.");
                valid = false;
            }

            if (password !== confirmPassword) {
                alert('비밀번호와 비밀번호 확인이 일치하지 않습니다. 다시 확인해주세요.');
                valid = false;
            }

            return valid;
        }
    </script>
